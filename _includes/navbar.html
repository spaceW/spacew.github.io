<nav>
    {% if site.scholar %}
        <a href="https://scholar.google.com/citations?user={{ site.scholar }}">Google Scholar</a>
        <span class="separator">&bull;</span>
    {% endif %}
    {% if site.twitter %}
        <a href="https://twitter.com/{{ site.twitter }}">Twitter</a>
        <span class="separator">&bull;</span>
    {% endif %}
    {% if site.linkedin %}
        <a href="https://www.linkedin.com/in/{{ site.linkedin }}">LinkedIn</a>
    {% endif %}
</nav>
